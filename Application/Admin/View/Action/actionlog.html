<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__SELF__" method="post">
        <a href="{:U('dellog',array('id' => 0))}" class="btn btn-warning" data-icon="eraser" data-toggle="doajax" data-confirm-msg="确定要清空吗？" data-type="get">清空日志</a>
        <a href="{:U('dellog')}" type="button" class="btn btn-info" data-icon="close" data-toggle="doajaxchecked" data-idname="ids" data-group="ids"  data-confirm-msg="确定要删除选中项吗？" >删除选中</a>
        <button type="button" class="btn btn-orange pull-right" data-icon="refresh" onclick="$(this).navtab('refresh');" >刷新</button>
    </form>
</div>

<div class="bjui-pageContent tableContent">
    <table class="table table-hover"  data-nowrap="true">
        <thead>
            <tr>
                <th width="16"><input type="checkbox" class="checkboxCtrl" data-toggle="icheck" data-group="ids"></th>
                <th>No.</th>
                <th>执行时间</th>
                <th>账户</th>
                <th>姓名</th>
                <th>操作类型</th>
                <th>模型</th>
                <th>IP地址</th>
                <th>日志内容</th>
                <th width="150">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="v" >
            <tr data-id="{$v.id}">
                <td><input type="checkbox" name="ids" value="{$v.id}" data-toggle="icheck"></td>
                <td>{$key + 1 + $offset}</td>
                <td>{$v.create_time}</td>
                <td>{$v.username}</td>
                <td>{$v.nickname}</td>
                <td>{$v.name}</td>
                <td>{$v.model}</td>
                <td>{$v.action_ip}</td>
                <td>{$v.remark}</td>
                <td>
                    <a href="{:U('dellog',array('id' => $v['id']))}" class="btn btn-danger" data-toggle="doajax" data-confirm-msg="确定要删除吗？" data-type="get">删除日志</a>
                </td>
            </tr>
           </foreach>
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="150">150</option>
            </select>
        </div>
        <span>&nbsp;条，共 {$count} 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$count}" data-page-size="{$pageSize}" data-page-current="1">
    </div>
</div>

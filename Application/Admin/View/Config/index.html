<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__SELF__" method="post">
        <button type="button" class="btn btn-success" data-icon="plus" data-toggle="dialog"
        data-options="{id:'config-add', url:'{:U('Config/add')}', title:'新增配置', mask:true, width:650, height:400}">新增配置</button>
        &nbsp;
        <label>配置名称：</label><input type="text" value="{$name}" name="name" class="form-control" size="15">&nbsp;   
        <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
        <button type="button" class="btn btn-orange pull-right" data-icon="refresh" onclick="$(this).navtab('refresh');" >刷新</button>
    </form>
</div>
<div class="bjui-pageContent">
    
    <!-- Tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li <if condition="$group eq 0" >class="active"</if>>
            <a href="{:U('Config/index')}" role="tab" data-toggle="navtab" >全部配置</a>
        </li>
        <foreach name="Think.config.CONFIG_GROUPS" item="v">
            <li <if condition="$group eq $key" >class="active"</if>>
                <a href="{:U('Config/index')}?group={$key}" role="tab" data-toggle="navtab" data-title="全部配置">{$v}</a>
            </li>
        </foreach>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade active in" id="home">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>标题</th>
                        <th>分组</th>
                        <th>类型</th>
                        <th>排序</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="v">
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.name}</td>
                            <td>{$v.title}</td>
                            <td>{$v.group|get_config_group}</td>
                            <td>{$v.type|get_config_type}</td>
                            <td>{$v.sort}</td>
                            <td>{$v.status|statusBtn=$v['id'],###}</td>
                            <td>
                                <button type="button" class="btn btn-green" data-toggle="dialog" data-icon="pencil" data-options="{id:'config-edit{$v.id}', url:'{:U('Config/edit')}?id={$v.id}', title:'编辑菜单', mask:true, width:650, height:400}" title="编辑" ></button>
                                <button type="button" class="btn btn-red" data-url="{:U('Config/del')}?id={$v.id}" data-icon="trash" data-toggle="doajax" data-confirm-msg="确定要删除吗？" title="删除"></button>
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </div>
    </div>         
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="150">150</option>
            </select>
        </div>
        <span>&nbsp;条，共 {$count} 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="{$count}" data-page-size="{$pageSize}" data-page-current="1">
    </div>
</div>

<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__SELF__" method="post">
        <button type="button" class="btn btn-success" data-icon="plus" data-toggle="dialog"
        data-options="{id:'Manager-add', url:'{:U('Manager/add')}', title:'添加管理', mask:true}">添加管理</button>&nbsp;
        &nbsp;&nbsp;
        <label>用户名/昵称：</label><input type="text" value="{$name}" name="name" class="form-control" size="15">&nbsp;
        <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;

        <button type="button" class="btn btn-orange pull-right" data-icon="refresh" onclick="$(this).navtab('refresh');" >刷新</button>
    </form>
</div>

<div class="bjui-pageContent tableContent">
    <table class="table table-bordered table-hover"  data-nowrap="true">
        <thead>
            <tr>
                <th width="40">ID</th>
                <th>用户名</th>
                <th>昵称/姓名</th>
                <th>手机</th>
                <th>邮箱</th>
                <th>上次登陆时间</th>
                <th>上次登陆IP</th>
                <th width="80" align="center">状态</th>
                <th width="150" align="center">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="list" item="v" >
            <tr data-id="{$v.id}">
                <td>{$v.id}</td>
                <td>{$v.username}</td>
                <td>{$v.nickname}</td>
                <td>{$v.mobile}</td>
                <td>{$v.email}</td>
                <td><if condition="$v['last_login_time'] gt 0">{$v.last_login_time|date='Y-m-d',###}</if></td>
                <td>{$v.last_login_ip|long2ip}</td>
                <td align="center">{$v.status|statusBtn=$v['id'],###}</td>
                <td align="center">
                    <button type="button" class="btn btn-blue" data-toggle="dialog" data-icon="key" data-options="{id:'Manager-auth{$v.id}', url:'{:U('Manager/auth')}?id={$v.id}', title:'{$v.username}授权', mask:true}" title="授权"></button>
                    <button type="button" class="btn btn-green" data-toggle="dialog" data-icon="pencil" data-options="{id:'Manager-edit{$v.id}', url:'{:U('Manager/edit')}?id={$v.id}', title:'编辑管理员', mask:true}" title="编辑"></button>
                    <a href="{:U('Manager/del')}?id={$v.id}" data-icon="trash" class="btn btn-red" data-toggle="doajax" data-confirm-msg="确定要删除吗？" title="删除"></a>
                </td>
            </tr>
           </foreach>
        </tbody>
    </table>
</div>
